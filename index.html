<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      text-align: center;
    }
    h2 {
      color: white;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c7ed6;
    }
    .users-list {
      margin-top: 30px;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username (DNI)" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="validateLogin()">Ingresar</button>

    <div class="users-list">
      <h3>Integrantes:</h3>
      <ul>
        <li>Jhon Miranda Chirinos - DNI: 70835998</li>
        <li>Hander Villavicencio - DNI: 60258224</li>
        <li>Kevin Barreto Flores - DNI: 60940618</li>
        <li>Marcial Angel Pe√±a Miraval - DNI: 60829206</li>
      </ul>
    </div>
  </div>

  <script>
    const validUsers = ['70835998', '60258224', '60940618', '60829206'];
    const validPassword = '12345';

    function validateLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (validUsers.includes(user) && pass === validPassword) {
        alert("Usuario y clave correctos");
        window.location.href = "formulario_siguiente.html";
      } else {
        alert("Usuario y clave incorrectos");
      }
    }
  </script>
</body>
</html>
